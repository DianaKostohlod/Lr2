<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../assets/css/boostrap/bootstrap.min.css">
        <link rel="stylesheet" href="../../assets/css/style.css">
    </head>

    <body>
        <div class="absoluteCentralizeContent">
            <form action="../../database/addNewPerson.php" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <select class="custom-select" name="id_role" required>
                        <option value="1">User</option>
                        <option value="2">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-secondary" onClick = "document.location='../mainPage/mainPage.php'">TO MAIN PAGE</button>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </div>
            </form>
        </div>
    </body>
</html>
